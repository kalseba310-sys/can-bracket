<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CAN 2025 — Pronostics des amis</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb}
    header{background:#fff;border-bottom:1px solid #e5e7eb;padding:16px}
    h1{margin:0;font-size:20px}
    a{color:#0f766e;text-decoration:none;font-weight:700}
    main{max-width:1100px;margin:0 auto;padding:14px;display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media(max-width:900px){main{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .item{padding:10px;border-bottom:1px solid #e5e7eb;cursor:pointer}
    .item:hover{background:#f9fafb}
    .item b{display:block}
    .meta{font-size:12px;color:#6b7280}
    .round{border:1px solid #e5e7eb;border-radius:12px;padding:10px;margin-bottom:10px}
    .match{border:1px solid #e5e7eb;border-radius:12px;padding:10px;margin-bottom:10px}
    .team{display:flex;justify-content:space-between;background:#f9fafb;border:1px solid #f3f4f6;border-radius:10px;padding:6px 8px;margin-bottom:6px}
    .win{background:#ecfdf5;border-color:#a7f3d0}
  </style>
</head>
<body>
  <header>
    <h1>CAN 2025 — Pronostics des amis</h1>
    <div style="margin-top:6px"><a href="./index.html">← Retour</a></div>
  </header>

  <main>
    <section class="card">
      <div id="list"></div>
      <div id="empty" class="meta" style="display:none;padding:10px">Aucun prono.</div>
    </section>

    <section class="card">
      <div id="detail" class="meta">Clique sur un nom.</div>
    </section>
  </main>

  <script src="./view.js"></script>
</body>
</html>
