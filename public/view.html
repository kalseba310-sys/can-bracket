<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CAN 2025 — Pronostics des amis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .list button {
      width: 100%;
      text-align: left;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 8px;
      border: none;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
    }

    .list button:hover {
      background: #e0e0e0;
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 13px;
    }

    .empty {
      color: #777;
      font-style: italic;
    }

    a {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <h1>CAN 2025 — Pronostics des amis</h1>

  <a href="/">← Retour au formulaire</a>

  <div class="container">
    <div class="card">
      <h3>Liste des pronos</h3>
      <div id="list" class="list">
        <p class="empty">Chargement…</p>
      </div>
    </div>

    <div class="card">
      <h3>Détail</h3>
      <div id="detail" class="empty">
        Clique sur un nom pour afficher son pronostic.
      </div>
    </div>
  </div>

  <script src="view.js"></script>
</body>
</html>
